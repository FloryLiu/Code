<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="js/show_form.js"></script>

  <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });
        </script>
  <style>
        .container {
            padding: 0px;
            width: 100%;
            margin: auto;
            position: static;
        }
        
        .container .mx-auto {
            width: 100%;
            height: auto;
            opacity: 0.75;
            filter: alpha(opacity=75);
        }
        
        .container .btn-group-vertical {
            position: absolute;
            top: 50%;
            left: 85%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .modal{
            padding: 0 !important;
        }
        .modal-dialog {
            max-width: 95% !important;
            height: 100%;
            padding: 0;
            margin: auto;
        }

        .modal-content {
            border-radius: 0 !important;
            height: 100%;
        }

    </style>
</head>
<body>

<!-- Navbar-brand for Menu bar -->
<nav class="navbar navbar-expand-sm bg-success navbar-dark ">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#"><h3>SmartHome</h3></a>
  
  <!-- Links -->
  <ul class="navbar-nav ml-auto">
        <li class="nav-item">
        <a class="nav-link" href="#">Homepage</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
        </li>
  </ul>
</nav>

<div class="container">
    <img src="Picture/smart_home.jpg" class="img-fluid" style="width:100%">
    <ul class="nav justify-content-center">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#createHome" style="top: 40%; margin-bottom: 5%">Tạo một căn nhà</button>
            <div id="createHome" class="collapse">
                <form  style="margin-left: 2%;">
                    <div class="form-group bg-secondary text-white">
                        <label class="homename" for="homename">Tên nhà</label>
                        <input type="text" class="form-control" id="homename">                          
                        <label for="sel1">Số lượng phòng</label>
                        <select class="form-control" id="sel1" name="sellist1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-light btn-create" style="width:auto; margin-bottom: 10%">Tạo</button>
                    <!--<button type="button" class="btn btn-light btn-create" data-toggle="modal" data-target="#myModal" style="width:auto; margin-bottom: 10%">Tạo</button>-->
                </form>
            </div>
            <button type="button" class="btn btn-success" style="top: 50%; margin-bottom: 5%">Mở project từ máy tính</button>
            <button type="button" class="btn btn-success" style="top: 60%; margin-bottom: 5%">Demo</button>
        </div>
    </ul>
</div>

<!-- The Modal for Create room -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="myModal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Thiết kế phòng</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <!-- Nav tabs for Rooms tab-->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#rome1">Phòng 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#room2">Phòng 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#room3">Phòng 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#room4">Phòng 4</a>
                    </li>
                </ul>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer bg-dark" style="height:60px">
                <td><img src="Picture/light.jpeg" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Đèn"></td>
                <td><img src="Picture/door.jpeg" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Cửa"></td>
                <td><img src="Picture/cooker.jpg" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Nồi cơm điện"></td>
                <td><img src="Picture/washing.png" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Máy giặt"></td>
                <td><img src="Picture/fridge.jpeg" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Tủ lạnh"></td>
                <td><img src="Picture/fan.jpg" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Máy quạt"></td>
                <td><img src="Picture/airConditional.png" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Máy lạnh"></td>
                <td><img src="Picture/heaters.jpg" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Máy sưởi"></td>
                <td><img src="Picture/smartSocket.jpg" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Ổ cắm thông minh"></td>
                <td><img src="Picture/smartSwitch.jpg" class="img-fluid" style="width:50px; height:50px" data-toggle="tooltip" title="Công tắc thông minh"></td>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal">Lưu thay đổi</button>
            </div>
            
        </div>
    </div>
</div>

</body>
</html>
